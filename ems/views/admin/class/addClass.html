<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/web/base.css">
<style type="text/css">
.btn-theme{
	background:#5AB4F5;
	font-weight:700 !important;
	color:#fff;
}
.btn-theme-cancel{
	background:#D9534F;
	font-weight:700 !important;
	color:#fff;
}
.leftLabel {
    text-align: right;
    line-height: 34px;
}
</style>
</head>

<body>
	<div class="container" style="margin-top:4%;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="doAddClass" method="post" class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-md-3 leftLabel">学院名称：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>--请选择学院名称--</option>
							</select>
						</div>
					</div>
					<!--end form-group-->
					<div class="form-group">
						<label class="col-md-3 leftLabel">系（所）名称：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>--请选择系（所）名称--</option>
							</select>
						</div>
					</div>
					<!--end form-group-->
					<div class="form-group">
						<label class="col-md-3 leftLabel">专业名称：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>--请选择专业名称--</option>
							</select>
						</div>
					</div>
					<!--end form-group-->
					<div class="form-group">
						<label class="col-md-3 leftLabel">所属年级：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>--请选择所属年级--</option>
							</select>
						</div>
					</div>
					<!--end form-group-->
					<div class="form-group">
						<label class="col-md-3 leftLabel">班级编号：</label>
						<div class="col-md-8">
							<select class="form-control">
								<option>--请选择学院名称--</option>
							</select>
						</div>
					</div>
					<!--end form-group-->
				<div class="form-group">
					<label class="col-md-5"></label>
					<input type="submit" class="btn btn-theme" value="提交" id="submit" >
					<input type="button" class="btn btn-theme-cancel" value="返回" id="back">
				</div>

				</form>
				<!--end form-->
			</div>
		</div>
	</div> 
<!--end container-->


<script type="text/javascript" src="/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="/layer/layer.js"></script>

<script type="text/javascript">

$(function(){
	$("#back").click(function(){
				location.href='/admin_class/getClass';
	});

})


</script>

</body>

</html>
