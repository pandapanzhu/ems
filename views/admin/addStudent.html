<html>

<body>
<div align="center" style=" margin-left:30px;">
<form action="doAddStudent" method="post" enctype="multipart/form-data">
<table class="table table-bordered">

<tr >
	<td>学号：</td>

<tr>
	<td>姓名：</td>

	<td><input type="text" name="usedname"></td>

	<td><input type="radio" name="gender" value="男" checked="checked" />男
		 <input type="radio" name="gender" value="女"/>女
	</td>
</tr>

<tr >
	<td >出生年月：</td>
	<td id="selectBir">
		<select id="year" style="width:38%;"></select>
		<select id="month" style="width:28%;"></select>
		<select id="day" style="width:28%;"></select>
	</td>
	<td>来源高中：</td>
	<td><input type="text" name="originSchool"></ins></td>
	<td>政治面貌：</td>
	<td><input type="text" name="politicalLandscape"></td>
</tr>

<tr >
	<td >家庭成员姓名：</td>
	<td ><input type="text" name="familyName"></td>
	<td>家庭成员电话：</td>
	<td><input type="text" name="familyPhone"></ins></td>
	<td>家庭住址：</td>
	<td><input type="text" name="familyAddress"></td>
</tr>

<tr >
	<td >家庭邮编：</td>
	<td ><input type="text" name="postCode"></td>
	<td>准考证号：</td>
	<td><input type="text" name="ticketNo"></ins></td>
	<td>学历层次：</td>
	<td><input type="text" name="degreeLevel"></td>
</tr>

<tr >
	<td >所属学院：</td>
	<td ><input type="text" name="department"></td>
	<td>所属年级：</td>
	<td><input type="text" name="gradeId"></ins></td>
	<td>所修专业：</td>
	<td><input type="text" name="major"></td>
	<td><input type="file"  name="studentphoto" multiple="multiple"></td>
</tr>
</tr>

<tr >
	<td >所属班级：</td>
	<td ><input type="text" name="classId"></td>
	<td>考生号：</td>
	<td><input type="text" name="candidateNo"></ins></td>
	<td>学制：</td>
	<td><input type="text" name="studyYear"></td>
</tr>
</table>

<input type="submit" class="btn btn-theme" value="提交" id="submit" >
<input type="button" class="btn btn-theme-cancel" value="返回" id="back">

</form>
</div>

<script type="text/javascript" src="/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript" src="/layer/layer.js"></script>
<script type="text/javascript" src="/javascripts/web/date.js"></script>


<script type="text/javascript">

addBirthday();
function addBirthday(){

	var years='';
	var months='';
	var days='';

	var date=new Date();
	var year=date.getFullYear();
	var month=date.getMonth()+1;
	var day=date.getDate();
		console.log(year+''+month+''+day);


	for(var i=1900;i<=2150;i++){
		if(i==year){
			years+='<option  value='+i+' selected>'+i+'</option>'
		}else{
			years+='<option  value='+i+'>'+i+'</option>'
		}
	}//end for of year
	$("#year").empty().append(years);
	
	for(var i=1;i<=12;i++){
		if(i==month){
			months+='<option  value='+i+' selected>'+i+'</option>'
		}else{
			months+='<option  value='+i+'>'+i+'</option>'
		}
	}//end for of month
	$("#month").empty().append(months);
	//日期因为有28日，29日，30日，31日之分，所以写在公用方法里面，方便调用
	//设置时间的方法，减少代码重用
	setDays(year,month,day);

}//end function

//当界面时间出现了改变后
function selectChange(){
 var year =$("#year").val();
 var month=$("#month").val();
 var day=$("#day").val();
 console.log(year+','+month+','+day);
 setDays(year,month,day);
}




$(function(){
	$("#back").click(function(){
				location.href='/admin_student/studentInfo';
	});

	$("#year").change(function(){
		 selectChange();
	});
	$("#month").change(function(){
		 selectChange();
	});
	// before submit
	$("form").submit(function(){
		var year=$("#year").val();
		var month=$("#month").val();
		var day=$("#day").val();
		var html='<input type="hidden" name="birthday" value='+year+'-'+month+'-'+day+'> ';
		$("#selectBir").append(html);
	});



})


</script>

</body>

</html>
